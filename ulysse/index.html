<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ulysse ‚Äî Joyeux Bordel</title>
    <style>
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.14);
        background: rgba(0, 0, 0, 0.22);
        color: #fff;
        text-decoration: none;
        font-weight: 700;
      }
      .btn:hover {
        filter: brightness(1.05);
      }

      :root {
        --bg: #0b0f17;
        --card: rgba(255, 255, 255, 0.06);
        --border: rgba(255, 255, 255, 0.1);
        --text: #ffffff;
        --muted: rgba(255, 255, 255, 0.7);
        --accent: #ffcc00;
        --accent2: #7dd3fc;
      }
      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        color: var(--text);
        background: radial-gradient(
            900px 600px at 15% 10%,
            rgba(125, 211, 252, 0.16),
            transparent 60%
          ),
          radial-gradient(
            900px 600px at 80% 20%,
            rgba(255, 204, 0, 0.1),
            transparent 55%
          ),
          radial-gradient(
            1200px 900px at 40% 90%,
            rgba(167, 139, 250, 0.1),
            transparent 60%
          ),
          var(--bg);
        min-height: 100vh;
        padding: 24px;
        display: flex;
        justify-content: center;
      }
      .wrap {
        width: min(1100px, 100%);
      }

      header {
        display: flex;
        align-items: flex-end;
        justify-content: space-between;
        gap: 16px;
        margin-bottom: 18px;
      }
      h1 {
        margin: 0;
        font-size: 2.6rem;
        letter-spacing: 0.2px;
      }
      .sub {
        margin: 8px 0 0 0;
        opacity: 0.75;
      }
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        padding: 10px 14px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.25);
        color: var(--text);
        text-decoration: none;
        opacity: 0.9;
        user-select: none;
      }
      .btn:hover {
        opacity: 1;
      }

      .grid {
        display: grid;
        grid-template-columns: 1.2fr 0.8fr;
        gap: 16px;
        align-items: start;
      }
      @media (max-width: 900px) {
        .grid {
          grid-template-columns: 1fr;
        }
      }

      .card {
        background: var(--card);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 18px;
        box-shadow: 0 20px 70px rgba(0, 0, 0, 0.45);
        position: relative;
        overflow: hidden;
      }

      .meta {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 10px;
      }
      .pill {
        padding: 8px 10px;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.18);
        opacity: 0.92;
        font-size: 0.95rem;
        white-space: nowrap;
      }
      .pill b {
        color: var(--accent);
      }

      .big {
        font-size: 1.25rem;
        line-height: 1.55;
        margin-top: 8px;
      }
      .big span {
        font-weight: 900;
        color: var(--accent);
        letter-spacing: 0.2px;
      }
      .pulse {
        animation: pulse 1s infinite;
      }
      @keyframes pulse {
        0% {
          opacity: 0.6;
        }
        50% {
          opacity: 1;
        }
        100% {
          opacity: 0.6;
        }
      }

      hr {
        border: 0;
        height: 1px;
        background: rgba(255, 255, 255, 0.12);
        margin: 14px 0;
      }

      .stats {
        font-size: 1.05rem;
        line-height: 1.65;
        opacity: 0.95;
      }
      .stats .label {
        opacity: 0.75;
      }
      .stats b {
        color: var(--accent2);
        font-weight: 900;
      }
      .stats b[title] {
        border-bottom: 1px dotted rgba(255, 255, 255, 0.35);
        cursor: help;
      }

      .sectionTitle {
        font-size: 1.05rem;
        letter-spacing: 0.2px;
        opacity: 0.85;
        margin: 0 0 10px 0;
      }

      .timeline {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }
      .level {
        display: flex;
        align-items: flex-start;
        gap: 12px;
        padding: 12px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(0, 0, 0, 0.18);
      }
      .badge {
        width: 34px;
        height: 34px;
        border-radius: 12px;
        display: grid;
        place-items: center;
        font-weight: 900;
        background: rgba(255, 204, 0, 0.14);
        border: 1px solid rgba(255, 204, 0, 0.22);
        color: var(--accent);
        flex: 0 0 auto;
      }
      .level h3 {
        margin: 0;
        font-size: 1.05rem;
      }
      .level p {
        margin: 2px 0 0 0;
        opacity: 0.78;
      }

      /* Toast */
      .toast {
        position: fixed;
        left: 50%;
        bottom: 18px;
        transform: translateX(-50%);
        background: rgba(15, 15, 20, 0.92);
        border: 1px solid rgba(255, 255, 255, 0.14);
        border-radius: 14px;
        padding: 10px 14px;
        font-size: 1rem;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.18s ease, transform 0.18s ease;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.55);
        max-width: min(900px, 92vw);
        text-align: center;
        z-index: 999;
      }
      .toast.show {
        opacity: 1;
        transform: translateX(-50%) translateY(-4px);
      }
      .toast code {
        background: rgba(0, 0, 0, 0.35);
        padding: 2px 6px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Egg Ulysse: constellation overlay */
      .constellation::before {
        content: "";
        position: absolute;
        inset: -40px;
        background: radial-gradient(
              circle,
              rgba(255, 255, 255, 0.95) 0 1px,
              transparent 2px
            )
            0 0/140px 140px,
          radial-gradient(
              circle,
              rgba(255, 255, 255, 0.7) 0 1px,
              transparent 2px
            )
            60px 80px/180px 180px,
          radial-gradient(
              circle,
              rgba(255, 204, 0, 0.95) 0 1px,
              transparent 2px
            )
            10px 30px/240px 240px;
        opacity: 0;
        transition: opacity 0.2s ease;
        pointer-events: none;
        filter: drop-shadow(0 0 8px rgba(255, 204, 0, 0.12));
      }
      .constellation.on::before {
        opacity: 0.25;
      }

      .constellationLines {
        position: absolute;
        inset: 0;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
      }
      .constellation.on .constellationLines {
        opacity: 1;
      }

      /* ‚ÄúAstral mode‚Äù (global on page) */
      body.astral {
        background: radial-gradient(
            1200px 800px at 50% 0%,
            rgba(125, 211, 252, 0.22),
            transparent 60%
          ),
          radial-gradient(
            1200px 900px at 80% 30%,
            rgba(255, 204, 0, 0.12),
            transparent 55%
          ),
          radial-gradient(
            1200px 900px at 30% 90%,
            rgba(167, 139, 250, 0.16),
            transparent 60%
          ),
          #070a10;
      }
      body.astral .card {
        border-color: rgba(255, 204, 0, 0.2);
        box-shadow: 0 30px 120px rgba(255, 204, 0, 0.08),
          0 20px 70px rgba(0, 0, 0, 0.45);
      }

      .footer {
        margin-top: 16px;
        text-align: center;
        opacity: 0.55;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: flex-end; padding: 14px 18px">
      <a class="btn" href="/secret/">üóùÔ∏è Room secr√®te</a>
    </div>

    <div class="wrap">
      <header>
        <div>
          <h1>Ulysse</h1>
          <p class="sub">
            Profil temporel ‚Äî stats qui vivent, et un secret cosmique.
          </p>
        </div>
        <a class="btn" href="/">‚Üê retour au dashboard</a>
      </header>

      <div class="grid">
        <!-- Left: live panel -->
        <div class="card constellation" id="panel">
          <!-- svg lines for constellation (egg) -->
          <svg
            class="constellationLines"
            viewBox="0 0 100 60"
            preserveAspectRatio="none"
          >
            <path
              d="M10,45 L25,22 L48,28 L62,14 L82,20"
              stroke="rgba(125,211,252,.55)"
              stroke-width="0.8"
              fill="none"
            />
            <circle cx="10" cy="45" r="1.4" fill="rgba(255,204,0,.95)" />
            <circle cx="25" cy="22" r="1.4" fill="rgba(255,204,0,.95)" />
            <circle cx="48" cy="28" r="1.4" fill="rgba(255,204,0,.95)" />
            <circle cx="62" cy="14" r="1.4" fill="rgba(255,204,0,.95)" />
            <circle cx="82" cy="20" r="1.4" fill="rgba(255,204,0,.95)" />
          </svg>

          <div class="meta">
            <div class="pill">üìç N√© le <b id="bornDate"></b></div>
            <div class="pill">‚è±Ô∏è √Ä <b id="bornTime"></b></div>
            <div class="pill">üß¨ Niveau : <b id="levelNow">?</b></div>
          </div>

          <div class="big" id="age"></div>

          <hr />

          <div class="stats" id="stats"></div>
        </div>

        <!-- Right: timeline -->
        <div class="card">
          <p class="sectionTitle">Progression (version jeu vid√©o)</p>
          <div class="timeline" id="timeline"></div>
        </div>
      </div>

      <div class="footer">ü•ö Egg cach√© : il existe. (Et Ulysse est digne.)</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
      // Ulysse birth: 19/02/2018 16:40
      const BIRTH = new Date(2018, 1, 19, 16, 40, 0);

      function pad2(n) {
        return String(n).padStart(2, "0");
      }
      function fr(n) {
        return n.toLocaleString("fr-FR");
      }

      function formatBorn(d) {
        return `${pad2(d.getDate())}/${pad2(
          d.getMonth() + 1
        )}/${d.getFullYear()}`;
      }
      function formatTime(d) {
        return `${pad2(d.getHours())}h${pad2(d.getMinutes())}`;
      }

      function addYears(d, n) {
        const x = new Date(d);
        x.setFullYear(x.getFullYear() + n);
        return x;
      }
      function addMonths(d, n) {
        const x = new Date(d);
        x.setMonth(x.getMonth() + n);
        return x;
      }
      function addDays(d, n) {
        const x = new Date(d);
        x.setDate(x.getDate() + n);
        return x;
      }

      function computeAgeParts(birth, now) {
        let cursor = new Date(birth);

        let years = 0;
        while (addYears(cursor, 1) <= now) {
          cursor = addYears(cursor, 1);
          years++;
        }

        let months = 0;
        while (addMonths(cursor, 1) <= now) {
          cursor = addMonths(cursor, 1);
          months++;
        }

        let days = 0;
        while (addDays(cursor, 1) <= now) {
          cursor = addDays(cursor, 1);
          days++;
        }

        const diffMs = now - cursor;
        const totalSeconds = Math.floor(diffMs / 1000);
        const hours = Math.floor(totalSeconds / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;

        return { years, months, days, hours, minutes, seconds };
      }

      // live counters
      function liveStats(birth, now) {
        const livedSeconds = Math.floor((now - birth) / 1000);

        const bpm = 72;
        const rpm = 15;
        const blm = 17;

        const heartbeats = Math.floor(livedSeconds * (bpm / 60));
        const breaths = Math.floor(livedSeconds * (rpm / 60));
        const blinks = Math.floor(livedSeconds * (blm / 60));

        const livedDays = Math.floor(livedSeconds / 86400);
        const livedWeeks = Math.floor(livedDays / 7);

        let birthdays = now.getFullYear() - birth.getFullYear();
        const thisYearBirthday = new Date(
          now.getFullYear(),
          birth.getMonth(),
          birth.getDate()
        );
        if (now < thisYearBirthday) birthdays--;

        return {
          heartbeats,
          breaths,
          blinks,
          livedDays,
          livedWeeks,
          birthdays,
        };
      }

      // Level system: one level per year + monthly ‚ÄúXP‚Äù
      function computeLevel(ageParts) {
        // level = years + 1, and XP = months/12
        const level = ageParts.years + 1;
        const xp = Math.round((ageParts.months / 12) * 100);
        return { level, xp };
      }

      // Timeline levels (simple + fun)
      function renderTimeline() {
        const milestones = [
          {
            n: 1,
            title: "Spawn",
            desc: "Arriv√©e dans le monde. Le boss final : les couches.",
          },
          {
            n: 2,
            title: "Marcheur",
            desc: "D√©bloque : vitesse + exploration.",
          },
          {
            n: 3,
            title: "Parleur",
            desc: "D√©bloque : arguments, n√©gociation, story mode.",
          },
          {
            n: 4,
            title: "Inventeur",
            desc: "D√©bloque : construction, id√©es bizarres, cr√©ativit√©.",
          },
          {
            n: 5,
            title: "Strat√®ge",
            desc: "D√©bloque : plans, pi√®ges, humour, alliances.",
          },
          {
            n: 6,
            title: "H√©ros",
            desc: "D√©bloque : autonomie, logique, esprit d‚Äô√©quipe.",
          },
          {
            n: 7,
            title: "Boss",
            desc: "D√©bloque : charisme, leadership, 'je sais mieux'.",
          },
          {
            n: 8,
            title: "Mage",
            desc: "D√©bloque : imagination max, combos inconnus.",
          },
          { n: 9, title: "L√©gende", desc: "D√©bloque : mode mythique." },
        ];

        const box = document.getElementById("timeline");
        box.innerHTML = milestones
          .map(
            (m) => `
        <div class="level">
          <div class="badge">${m.n}</div>
          <div>
            <h3>Level ${m.n} ‚Äî ${m.title}</h3>
            <p>${m.desc}</p>
          </div>
        </div>
      `
          )
          .join("");
      }

      // Toast
      const toastEl = document.getElementById("toast");
      let toastTimer = null;
      function toast(msg) {
        toastEl.innerHTML = msg;
        toastEl.classList.add("show");
        clearTimeout(toastTimer);
        toastTimer = setTimeout(() => toastEl.classList.remove("show"), 1800);
      }

      // Egg: U key toggles constellation + astral mode
      const panel = document.getElementById("panel");
      let eggOn = false;

      window.addEventListener("keydown", (e) => {
        const k = (e.key || "").toLowerCase();
        if (k === "u") {
          eggOn = !eggOn;
          panel.classList.toggle("on", eggOn);
          document.body.classList.toggle("astral", eggOn);
          toast(`‚ú® Mode Astral ${eggOn ? "ON" : "OFF"} <code>(U)</code>`);
        }
      });

      // Init
      document.getElementById("bornDate").textContent = formatBorn(BIRTH);
      document.getElementById("bornTime").textContent = formatTime(BIRTH);
      renderTimeline();

      function tick() {
        const now = new Date();
        const a = computeAgeParts(BIRTH, now);
        const s = liveStats(BIRTH, now);
        const lvl = computeLevel(a);

        document.getElementById(
          "levelNow"
        ).textContent = `${lvl.level} (${lvl.xp}% XP)`; // fun

        document.getElementById("age").innerHTML = `
        <span>${a.years}</span> ans, <span>${a.months}</span> mois, <span>${a.days}</span> jours<br>
        <span>${a.hours}</span> h, <span>${a.minutes}</span> min, <span class="pulse">${a.seconds}</span> s
      `;

        document.getElementById("stats").innerHTML = `
        <span class="label">‚ù§Ô∏è c≈ìur :</span> <b title="${fr(
          s.heartbeats
        )}">${fr(s.heartbeats)}</b> battements<br>
        <span class="label">üå¨Ô∏è souffle :</span> <b title="${fr(
          s.breaths
        )}">${fr(s.breaths)}</b> respirations<br>
        <span class="label">üëÄ yeux :</span> <b title="${fr(s.blinks)}">${fr(
          s.blinks
        )}</b> clignements
        <hr style="opacity:.15">
        <span class="label">üìÖ jours v√©cus :</span> <b>${fr(
          s.livedDays
        )}</b><br>
        <span class="label">üóìÔ∏è semaines :</span> <b>${fr(s.livedWeeks)}</b><br>
        <span class="label">üéÇ anniversaires :</span> <b>${s.birthdays}</b>
      `;
      }

      tick();
      setInterval(tick, 1000);

      // Code secret (cach√©) : U
    </script>
  </body>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Joyeux Bordel</title>
  <style>
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      background:#0f0f0f;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .wrap{ width:min(1100px, 100%); }
    h1{ margin:0 0 10px 0; font-size:2rem; letter-spacing:.2px; }
    .sub{ margin:0 0 18px 0; opacity:.65; }

    .hints{
      margin:0 0 18px 0;
      padding:10px 12px;
      border-radius:14px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.08);
      font-size:.95rem;
      line-height:1.5;
      opacity:.9;
    }
    .hints code{
      background:rgba(0,0,0,.35);
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.10);
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:16px;
    }
    @media (max-width: 900px){
      .grid{ grid-template-columns:1fr; }
    }
    .card{
      position:relative;
      background:#1b1b1b;
      border-radius:18px;
      padding:20px 20px 18px;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      border:1px solid rgba(255,255,255,.06);
      overflow:hidden;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      user-select:none;
      cursor:pointer;
    }
    .card:hover{
      transform: translateY(-2px);
      border-color: rgba(255,255,255,.12);
    }

    .name{ font-size:1.8rem; margin:0; }
    .born{ margin:6px 0 14px 0; opacity:.7; }

    .age{ font-size:1.05rem; line-height:1.65; }
    .age span{ font-weight:700; color:#ffcc00; }

    /* pulse sur les secondes */
    .pulse { animation: pulse 1s infinite; }
    @keyframes pulse { 0%{opacity:.6;} 50%{opacity:1;} 100%{opacity:.6;} }

    hr{
      border:0;
      height:1px;
      background:rgba(255,255,255,.12);
      margin:14px 0;
    }
    .tiny{
      font-size:.95rem;
      opacity:.85;
      line-height:1.55;
    }

    .footer{
      margin-top:18px;
      text-align:center;
      opacity:.5;
      font-size:.9rem;
    }

    /* Toast (petit message en bas) */
    .toast{
      position:fixed;
      left:50%;
      bottom:18px;
      transform:translateX(-50%);
      background:rgba(20,20,20,.92);
      border:1px solid rgba(255,255,255,.12);
      border-radius:14px;
      padding:10px 14px;
      font-size:.95rem;
      opacity:0;
      pointer-events:none;
      transition:opacity .18s ease, transform .18s ease;
      box-shadow:0 20px 60px rgba(0,0,0,.55);
      max-width:min(900px, 92vw);
      text-align:center;
      z-index:999;
    }
    .toast.show{
      opacity:1;
      transform:translateX(-50%) translateY(-4px);
    }
    .toast code{
      background:rgba(0,0,0,.35);
      padding:2px 6px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,.10);
    }

    /* Egg 1 (Ulysse): starfield overlay */
    .card.stars::before{
      content:"";
      position:absolute; inset:-40px;
      background:
        radial-gradient(circle, rgba(255,255,255,.9) 0 1px, transparent 2px) 0 0/120px 120px,
        radial-gradient(circle, rgba(255,255,255,.65) 0 1px, transparent 2px) 40px 60px/160px 160px,
        radial-gradient(circle, rgba(255,204,0,.8) 0 1px, transparent 2px) 10px 30px/200px 200px;
      opacity:.0;
      transform:rotate(0deg);
      transition: opacity .2s ease;
      pointer-events:none;
      filter: drop-shadow(0 0 6px rgba(255,204,0,.12));
    }
    .card.stars.on::before{ opacity:.22; }

    /* Egg 2 (Willow): moon mode */
    .card.moon::before{
      content:"";
      position:absolute;
      width:240px; height:240px;
      border-radius:50%;
      right:-110px; top:-110px;
      background: radial-gradient(circle at 35% 35%, rgba(255,255,255,.22), rgba(255,255,255,.05) 55%, transparent 70%);
      opacity:0;
      transition: opacity .2s ease;
      pointer-events:none;
    }
    .card.moon.on::before{ opacity:1; }

    /* Egg 3 (Daryl): rocket wiggle + glow */
    .card.rocket.on{
      border-color: rgba(255,204,0,.22);
      box-shadow:0 30px 120px rgba(255,204,0,.10), 0 20px 60px rgba(0,0,0,.55);
      animation: wiggle .35s ease-in-out 0s 2;
    }
    @keyframes wiggle{
      0%{ transform:translateY(0) rotate(0deg); }
      25%{ transform:translateY(-2px) rotate(-0.6deg); }
      50%{ transform:translateY(0) rotate(0.6deg); }
      75%{ transform:translateY(-2px) rotate(-0.4deg); }
      100%{ transform:translateY(0) rotate(0deg); }
    }

    /* (Bonus global) Chaos mode via touche C */
    body.chaos{
      background: radial-gradient(circle at 20% 10%, #2a0033, #0f0f0f 60%);
    }
    body.chaos .card{
      border-color: rgba(255,204,0,.16);
      box-shadow:0 30px 140px rgba(255,204,0,.08), 0 20px 60px rgba(0,0,0,.55);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Le joyeux bordel en temps r√©el</h1>
    <p class="sub">Ils grandissent. Le chaos aussi.</p>

    <!-- commandes simples -->
    <div class="hints">
      ü•ö <b>Easter eggs</b> (ultra simples) :
      Ulysse ‚Üí tape <code>U</code> ‚Ä¢ Willow ‚Üí tape <code>W</code> ‚Ä¢ Daryl ‚Üí tape <code>D</code> ‚Ä¢ Chaos global ‚Üí tape <code>C</code>
    </div>

    <div class="grid">
      <div class="card stars" id="card-ulysse" title="Egg: touche U">
        <h2 class="name">Ulysse</h2>
        <div class="born" id="born-ulysse"></div>
        <div class="age" id="age-ulysse"></div>
      </div>

      <div class="card moon" id="card-willow" title="Egg: touche W">
        <h2 class="name">Willow</h2>
        <div class="born" id="born-willow"></div>
        <div class="age" id="age-willow"></div>
      </div>

      <div class="card rocket" id="card-daryl" title="Egg: touche D">
        <h2 class="name">Daryl</h2>
        <div class="born" id="born-daryl"></div>
        <div class="age" id="age-daryl"></div>
      </div>
    </div>

    <div class="footer">joyeuxbordel.be ‚Äî √ßa bouge, √ßa vit, √ßa grandit.</div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    // Dates (mois: 0=janvier)
    const kids = [
      { key: "ulysse", name: "Ulysse", birth: new Date(2018, 1, 19, 16, 40, 0) }, // 19/02/2018 16:40
      { key: "willow", name: "Willow", birth: new Date(2019, 3, 20, 1, 30, 0) },  // 20/04/2019 01:30 (approx)
      { key: "daryl",  name: "Daryl",  birth: new Date(2023, 2, 31, 14, 0, 0) },  // 31/03/2023 14:00 (approx)
    ];

    // --- helpers
    function pad2(n){ return String(n).padStart(2, "0"); }
    function formatBirth(d){
      const dd = pad2(d.getDate());
      const mm = pad2(d.getMonth() + 1);
      const yyyy = d.getFullYear();
      const hh = pad2(d.getHours());
      const mi = pad2(d.getMinutes());
      return `n√© le ${dd}/${mm}/${yyyy} √† ${hh}h${mi}`;
    }
    function addYears(d, n){ const x = new Date(d); x.setFullYear(x.getFullYear() + n); return x; }
    function addMonths(d, n){ const x = new Date(d); x.setMonth(x.getMonth() + n); return x; }
    function addDays(d, n){ const x = new Date(d); x.setDate(x.getDate() + n); return x; }

    // toast
    const toastEl = document.getElementById("toast");
    let toastTimer = null;
    function toast(msg){
      toastEl.innerHTML = msg;
      toastEl.classList.add("show");
      clearTimeout(toastTimer);
      toastTimer = setTimeout(() => toastEl.classList.remove("show"), 2200);
    }

    function computeAgeParts(birth, now){
      let cursor = new Date(birth);

      let years = 0;
      while (addYears(cursor, 1) <= now) { cursor = addYears(cursor, 1); years++; }

      let months = 0;
      while (addMonths(cursor, 1) <= now) { cursor = addMonths(cursor, 1); months++; }

      let days = 0;
      while (addDays(cursor, 1) <= now) { cursor = addDays(cursor, 1); days++; }

      const diffMs = now - cursor;
      const totalSeconds = Math.floor(diffMs / 1000);
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      return { years, months, days, hours, minutes, seconds };
    }

    // Stats "pouss√©es" (cosmiques / nerd)
    function absurdStats(birth, now){
      const livedSeconds = Math.floor((now - birth) / 1000);

      // bio (approx)
      const heartbeats = Math.floor(livedSeconds * (72 / 60)); // ~72 bpm
      const breaths    = Math.floor(livedSeconds * (15 / 60)); // ~15/min
      const blinks     = Math.floor(livedSeconds * (17 / 60)); // ~17/min

      // rotation Terre (jour sid√©ral)
      const earthRotations = livedSeconds / 86164.0905;

      // orbites lunaires (~27.321661 jours)
      const moonOrbits = livedSeconds / (27.321661 * 86400);

      // distance parcourue dans l'espace (orbite terrestre ~29.78 km/s)
      const spaceKm = livedSeconds * 29.78;

      return { heartbeats, breaths, blinks, earthRotations, moonOrbits, spaceKm };
    }

    // Init birth lines
    for (const k of kids){
      const bornEl = document.getElementById(`born-${k.key}`);
      if (bornEl) bornEl.textContent = formatBirth(k.birth);
    }

    function tick(){
      const now = new Date();

      for (const k of kids){
        const ageEl = document.getElementById(`age-${k.key}`);
        if (!ageEl) continue;

        if (now < k.birth){
          ageEl.textContent = "Pas encore n√© üòÑ";
          continue;
        }

        const a = computeAgeParts(k.birth, now);
        const s = absurdStats(k.birth, now);

        ageEl.innerHTML = `
          <div>
            <span>${a.years}</span> ann√©es, <span>${a.months}</span> mois, <span>${a.days}</span> jours<br>
            <span>${a.hours}</span> heures, <span>${a.minutes}</span> minutes, <span class="pulse">${a.seconds}</span> secondes
          </div>
          <hr>
          <div class="tiny">
            ‚ù§Ô∏è <span>${s.heartbeats.toLocaleString()}</span> battements de c≈ìur<br>
            üå¨Ô∏è <span>${s.breaths.toLocaleString()}</span> respirations<br>
            üëÄ <span>${s.blinks.toLocaleString()}</span> clignements d‚Äôyeux
            <hr style="opacity:.15">
            üåç <span>${s.earthRotations.toFixed(3)}</span> tours de Terre<br>
            üåô <span>${s.moonOrbits.toFixed(4)}</span> orbites lunaires<br>
            üöÄ <span>${Math.floor(s.spaceKm).toLocaleString()}</span> km dans l‚Äôespace
          </div>
        `;
      }
    }

    tick();
    setInterval(tick, 1000);

    // --- Easter eggs: une touche par enfant + chaos global
    const elU = document.getElementById("card-ulysse");
    const elW = document.getElementById("card-willow");
    const elD = document.getElementById("card-daryl");

    function toggle(el, cls){
      el.classList.toggle("on");
      // petit feedback
      if (el === elU) toast(`‚ú® Ulysse: <code>STAR MODE</code> ${el.classList.contains("on") ? "ON" : "OFF"}`);
      if (el === elW) toast(`üåô Willow: <code>MOON MODE</code> ${el.classList.contains("on") ? "ON" : "OFF"}`);
      if (el === elD) toast(`üöÄ Daryl: <code>ROCKET MODE</code> ${el.classList.contains("on") ? "ON" : "OFF"}`);
    }

    // clic sur la carte = toggle aussi (plus intuitif)
    elU.addEventListener("click", () => toggle(elU, "on"));
    elW.addEventListener("click", () => toggle(elW, "on"));
    elD.addEventListener("click", () => toggle(elD, "on"));

    window.addEventListener("keydown", (e) => {
      const k = (e.key || "").toLowerCase();

      if (k === "u") toggle(elU, "on");
      if (k === "w") toggle(elW, "on");
      if (k === "d") {
        // rocket mode: toggle + wiggle
        elD.classList.toggle("on");
        toast(`üöÄ Daryl: <code>ROCKET MODE</code> ${elD.classList.contains("on") ? "ON" : "OFF"}`);
      }

      if (k === "c") {
        document.body.classList.toggle("chaos");
        toast(`üòà <code>CHAOS MODE</code> ${document.body.classList.contains("chaos") ? "ON" : "OFF"}`);
      }
    });
  </script>
</body>
</html>

<script>
  const birth = new Date("2018-02-19T16:40:00");

  function updateAge() {
    const now = new Date();

    let years = now.getFullYear() - birth.getFullYear();
    let months = now.getMonth() - birth.getMonth();
    let days = now.getDate() - birth.getDate();

    if (days < 0) {
      months--;
      const prevMonth = new Date(now.getFullYear(), now.getMonth(), 0);
      days += prevMonth.getDate();
    }

    if (months < 0) {
      years--;
      months += 12;
    }

    // reste du temps
    const lastBirthday = new Date(
      birth.getFullYear() + years,
      birth.getMonth() + months,
      birth.getDate(),
      birth.getHours(),
      birth.getMinutes()
    );

    const diff = now - lastBirthday;

    const seconds = Math.floor(diff / 1000) % 60;
    const minutes = Math.floor(diff / 1000 / 60) % 60;
    const hours = Math.floor(diff / 1000 / 60 / 60) % 24;

    // stats dÃ©biles ğŸ˜„
    const totalSeconds = Math.floor((now - birth) / 1000);
    const heartbeats = Math.floor(totalSeconds * 1.2); // ~72 bpm
    const breaths = Math.floor(totalSeconds * 0.25);   // ~15/min
    const blinks = Math.floor(totalSeconds * 0.28);    // ~17/min

    document.getElementById("age").innerHTML = `
      <span>${years}</span> annÃ©es,
      <span>${months}</span> mois,
      <span>${days}</span> jours<br>
      <span>${hours}</span> heures,
      <span>${minutes}</span> minutes,
      <span>${seconds}</span> secondes
      <hr style="opacity:.2">
      â¤ï¸ <span>${heartbeats.toLocaleString()}</span> battements de cÅ“ur<br>
      ğŸŒ¬ï¸ <span>${breaths.toLocaleString()}</span> respirations<br>
      ğŸ‘€ <span>${blinks.toLocaleString()}</span> clignements dâ€™yeux
    `;
  }

  updateAge();
  setInterval(updateAge, 1000);
</script>
